<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Como vota?</title>
  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/tabletop.js"></script>
  <script type="text/javascript">
  window.onload = function() { init() };

  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1jEKhDymOfRK3DYJyyHCfR13lZr87IkjftOn5mg-PGXg/pubhtml?gid=0&single=true';

  function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    var source   = $("#entry-template").html();
    var template = Handlebars.compile(source);

    for (d in data) {
      $(".starter-template").append(template(data[d]));
    }
  }
  </script>
  <style>
  .ministerio {
    float:left;
    margin:5px;
    width:250px;
    height:250px;
  }
  .foto {
    width:200px;
    height:200px;
    border:solid 5px #000;
    border-radius: 50%;
    background-size: cover;
    margin:0 auto;
  }

  .nome, .ministro {
    width:250px;
  }
  </style>

  <script id="entry-template" type="text/x-handlebars-template">
 <div id="{{Sigla}}" class="ministerio">
          <div class="foto" style="background-image:url('{{Foto}}');"></div>
          <div class="nome">{{Ministerio}}</div>
          <div class="ministro">{{Ministro}} - {{Partido}}</div>
          </div>

</script>

</head>
